<html>
    <body>
        <script>
            function Animal()
            {
                this.typeFunc = function ()
                {
                    var divType = document.createElement('div');
                    divType.className = "type";
                    var type = this.type;
                    divType.innerHTML = "<h2>Type:" + type + " </h2>";

                    document.body.appendChild(divType);
                }

                this.titleFunc = function ()
                {
                    var divTitle = document.createElement('div');
                    divTitle.className = "title";
                    var title = this.title;
                    divTitle.innerHTML = "<h3>Title: " + title + "</h3>";

                    document.body.appendChild(divTitle);
                }

                this.imageFunc = function ()
                {
                    var divImg = document.createElement('div');
                    divImg.className = "imgD";
                    var imgDiv = this.imageD;
                    divImg.innerHTML = "<span>" + imgDiv + "</span>";
                    
                    document.body.appendChild(divImg);

                    var img = document.createElement('img');
                    img.className = "image";
                    var image = this.image;
                    img.src = image;

                    document.body.appendChild(img);
                }
            }

            var obj = new Animal();

            var arr = {
                cat : {
                    type: "Type_cat",
                    title: "Title_cat",
                    image : "images/cat.jpg",
                    imgDiv: "<br>"
                },
                dog : {
                    title: "Title_dog",
                    type: "Type_dog",
                    image : "images/dog.jpg",
                    imgDiv: "<br>"
                }
            };

            obj.type = arr.cat.type;
            obj.typeFunc();
                
            obj.title = arr.cat.title;
            obj.titleFunc();
            
            obj.image = arr.cat.image;
            obj.imageD = arr.cat.imgDiv;
            obj.imageFunc();
            
            
            obj.imageD = arr.dog.imgDiv;
            obj.image = arr.dog.image;
            obj.imageFunc();
            
            obj.type = arr.dog.type;
            obj.typeFunc();
                
            obj.title = arr.dog.title;
            obj.titleFunc();
//            console.log(arr);

        </script>
        <style>
            .image{
                width: 200px;
                height: 200px;
            }
        </style>
    </body>
</html>
