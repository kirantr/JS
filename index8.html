<!DOCTYPE html>

<html>
    <head>
        <title>Shop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Shop</h2>
        <div>
            <p><select id="selCategories">
                    <option disabled selected >Categories</option>
                </select></p>

            <p><select id="selSize">
                    <option disabled selected >Size</option>
                </select></p>
        </div>

        <script>
            function Clothes()
            {
                this.selFunc = function ()
                {
                    var optCategories = document.createElement('option');
                    optCategories.className = "option";
                    var option = this.option;
                    optCategories.innerHTML = option;

                    var select = this.select;
                    console.log("select="+select);
                    select(optCategories);
                }
            }

            var obj = new Clothes();
            var arr = [
                "selCategories",
                [
                    "Shirt",
                    "Pullover",
                    "Cap"
                ],
                "selSize",
                [
                    "M",
                    "L",
                    "XL"
                ]
            ];
//            console.log(arr.select.length);
//            for (var i = 0; i < arr.option.length; i++) {
////                console.log(arr.select);
//                obj.option = arr.option[i];
//                obj.select = arr.select;
//                obj.selFunc();
//            }

            for (var i = 0; i < arr.length; i++) {
                console.log(arr[i]);
                if (arr[i] == "selCategories") {
                obj.select = arr[i]+".appendChild(optCategories)";
                i = i + 1;
                    for (var j = 0; j < arr[i].length; j++) {
                        console.log(arr[i][j]);
                        obj.option = arr[i][j];
                        obj.selFunc();
                    }
                }
            };

        </script>
    </body>
</html>
