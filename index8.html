<!DOCTYPE html>

<html>
    <head>
        <title>Shop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Shop</h2>
        <div>
            <select id="selCategories">
                <option disabled selected >Categories</option>
            </select>

            <select id="selSize">
                <option disabled selected >Size</option>
            </select>

            <select id="selColor">
                <option disabled selected >Color</option>
            </select>

            <select id="selSort">
                <option disabled selected >Sort</option>
            </select>

            <button id="btn_clear">Clear Filter</button>		

        </div>

        <script>
            function Clothes()
            {
                this.selFunc = function ()
                {
                    var optCategories = document.createElement('option');
                    var option = this.option;
                    optCategories.setAttribute('id', option);
                    optCategories.innerHTML = option;

                    var select = this.select;
                    if (select == "selCategories") {
                        selCategories.appendChild(optCategories);
                    }
                    if (select == "selSize") {
                        selSize.appendChild(optCategories);
                    }
                    if (select == "selColor") {
                        selColor.appendChild(optCategories);
                    }
                    if (select == "selSort") {
                        selSort.appendChild(optCategories);
                    }
                }

                this.imageFunc = function ()
                {
                    var img = document.createElement('img');
                    img.className = "image";
                    var image = this.image;
                    img.src = image;

                    document.body.appendChild(img);

                }

                this.nameFunc = function ()
                {
                    var divName = document.createElement('div');
                    divName.className = "name";
                    var name = this.name;
                    divName.innerHTML = "<h4>Name: " + name + "</h4>";

                    document.body.appendChild(divName);
                }


                this.sizeFunc = function ()
                {
                    var divSize = document.createElement('div');
                    divSize.className = "size";
                    var size = this.size;
                    divSize.innerHTML = "<span>Size: " + size + "</span>";

                    document.body.appendChild(divSize);
                }

                this.priceFunc = function ()
                {
                    var divPrice = document.createElement('div');
                    divPrice.className = "price";
                    var price = this.price;
                    divPrice.innerHTML = "<span>Price: " + price + "</span>";

                    document.body.appendChild(divPrice);
                }

            }

            var obj = new Clothes();
            var arr = [
                "selCategories",
                [
                    "Shirt",
                    "Sweater",
                    "Cap"
                ],
                "selColor",
                [
                    "Black",
                    "Red",
                    "Blue"
                ],
                "selSize",
                [
                    "M",
                    "L",
                    "XL"
                ],
                "selSort",
                [
                    "Lowest price first",
                    "Highest price first"
                ]
            ];

            var arrCaps = [
                {
                    image: "images/Cap_red.jpg",
                    name: "Big Red Cap",
                    size: "XL",
                    price: "10$",
                    color: "Red"
                },
                {
                    image: "images/Shirt_black.jpg",
                    name: "Litle Black Shirt",
                    size: "M",
                    price: "8$",
                    color: "Red"
                },
                {
                    image: "images/Sweater_blue.jpg",
                    name: "Midle Blue Sweater",
                    size: "L",
                    price: "20$",
                    color: "Blue"
                }
            ]

            for (var i = 0; i < arr.length; i++) {
                obj.select = arr[i];
                i = i + 1;
                for (var j = 0; j < arr[i].length; j++) {
                    obj.option = arr[i][j];
                    obj.selFunc();
                }
            };
            var clear_btn = document.createElement('button');
            clear_btn.innerHTML = "clear";
            clear_btn.addEventListener('click', function ()
            {

            });

//            selColor.addEventListener('click', function ()
//            {
//                var col = selColor.value;
//            });

            for (var n = 0; n < arrCaps.length; n++) {
//                if (arrCaps[n].color == col) {
                if (arrCaps[n].color == "Black") {
                    console.log(arrCaps[n].name);
                }

                obj.image = arrCaps[n].image;
                obj.imageFunc();

                obj.name = arrCaps[n].name;
                obj.nameFunc();

                obj.price = arrCaps[n].price;
                obj.priceFunc();

                obj.size = arrCaps[n].size;
                obj.sizeFunc();
            }

        </script>
    </body>
</html>
